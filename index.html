<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J2Team Community Offline</title>
    <link rel="stylesheet" href="css/typo/typo.css" />
    <link rel="stylesheet" href="css/hc-canvas-luckwheel.css" />
    <style>
      .hc-luckywheel{
        position:fixed;
        top: 50%;
        left: 50%;
        margin-top: -250px;
        margin-left: -250px;
      }
    </style>
  </head>
  <body class="bg">
    <div class="wrapper typo" id="wrapper">
      <section id="luckywheel" class="hc-luckywheel">
        <div class="hc-luckywheel-container">
          <canvas class="hc-luckywheel-canvas" width="500px" height="500px"
            >Vòng Xoay May Mắn</canvas
          >
        </div>
        <a class="hc-luckywheel-btn" href="javascript:;">Xoay</a>
      </section>
      <section id="numberPrizes" class="number-prizes">
        
      </section>
    </div>
</style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/hc-canvas-luckwheel.js"></script>
    <script>
      var prizes = [
              {
                text: "200k",
                img: "images/Ao.png",
                number: 1, // 1%,
                percentpage: 0.01 // 1%
              },
              {
                text: "100k",
                img: "images/Ao.png",
                number: 1, // 1%,
                percentpage: 0.03 // 1%
              },
              {
                text: "50k",
                img: "images/Non.png",
                number: 2,
                percentpage: 0.1 // 5%
              },
              {
                text: "20k",
                img: "images/Vong.png",
                number : 4,
                percentpage: 0.3 // 10%
              },
              {
                text: "10k",
                img: "images/j2_logo.png",
                number: 10,
                percentpage: 0.6 // 24%
              }
            ];
      document.addEventListener(
        "DOMContentLoaded",
        function() {
          hcLuckywheel.init({
            id: "luckywheel",
            config: function(callback) {
              callback &&
                callback(prizes);
            },
            mode : "both",
            getPrize: function(callback) {
              var rand = randomIndex(prizes);
              var chances = rand;
              callback && callback([rand, chances]);
            },
            gotBack: function(data) {
              
              if(data == null){
                Swal.fire(
                  'Chương trình kết thúc',
                  'Đã hết phần thưởng',
                  'error'
                )
              } else if (data == 'Chúc bạn may mắn lần sau'){
                Swal.fire(
                  'Bạn không trúng thưởng',
                  data,
                  'error'
                )
              } else{
                Swal.fire(
                  'Bạn đã trúng giải',
                  data,
                  'success'
                )
              }
            }
          });
        },
        false
      );
      function randomIndex(prizes){
          var counter = 1;
          for (let i = 0; i < prizes.length; i++) {
            if(prizes[i].number == 0){
              counter++
            }
          }
          if(counter == prizes.length){
            return null
          }
          let rand = Math.random();
          let prizeIndex = null;
          console.log(rand);
          switch (true) {
            case rand < prizes[4].percentpage:
              prizeIndex = 4 ;
              break;
            case rand < prizes[4].percentpage + prizes[3].percentpage:
              prizeIndex = 3;
              break;
            case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage:
              prizeIndex = 2;
              break;
            case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage:
              prizeIndex = 1;
              break;  
            case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage  + prizes[0].percentpage:
              prizeIndex = 0;
              break;  
          }
          if(prizes[prizeIndex].number != 0){
            prizes[prizeIndex].number = prizes[prizeIndex].number - 1
            return prizeIndex;
          }
          return randomInArray([2,3,4]);
      }

      function randomInArray(arr){
        if (arr && arr.length) {
          return arr[Math.floor(Math.random() * arr.length)];
        }
      }
    </script>
  </body>
</html>
